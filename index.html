<!DOCTYPE html> 
<html> 
    <head> 
        <title>Signup Form</title> 
    </head> 
    <body>
        <h1>Signup Form</h1>
        <form>
            <div>
                <p>
                    Email <input type="email"><br />
                    Password <input type= "password"><br />
                    Github Username <input type="text">
                </p>
                <p>
                    <input type="radio" name="type" value="Enterprise"> Enterprise
                    <input type="radio" name="type" value="Pro"> Pro
                    <input type="radio" name="type" value="Free"> Free
                </p>
                <p>    
                    <input type="checkbox" value="rememberMe">Remember Me
                </p>
                <p><button type="submit">Submit</button></p>
            </div>
        </form>
    </body> 
</html>
