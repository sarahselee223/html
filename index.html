<!DOCTYPE html> 
<html> 
    <head> 
        <title>Signup Form</title> 
    </head> 
    <body>
        <h1>Signup Form</h1>
        <form>
            <div>
                <p>
                    <label for="my-email">
                        Email <input type="email" id="my-email"><br />
                    </label>
                    <label for="my-password">
                        Password <input type= "password" id="my-password"><br />
                    </label>
                    <label for="my-github Username">
                        Github Username <input type="text" id="my-github">
                    </label>
                </p>
                <p>
                    <input type="radio" name="type" value="Enterprise"> Enterprise
                    <input type="radio" name="type" value="Pro"> Pro
                    <input type="radio" name="type" value="Free"> Free
                </p>
                <p>    
                    <label for="rememeberMe">
                        <input type="checkbox" value="rememberMe">Remember Me
                    </label>
                </p>
                <p>
                    <label for="submitme">
                        <button type="submit" id="submitme">Submit</button>
                    </label>
                </p>
            </div>
        </form>
    </body> 
</html>
